<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 1px solid #ccc;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="div1" class="container">
    <p id="p1">一段文字 1</p>
    <p>一段文字 2</p>
    <p>一段文字 3</p>
  </div>
  <div id="div2" class="container">
    <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2750525264,2610055752&fm=26&gp=0.jpg" />
  </div>
  <div id="list"></div>
  <script>
    // DOM 节点操作
    // 获取 dom 节点
    const div1 = document.getElementById('div1')
    console.log(div1)
    const divList = document.getElementsByTagName('div')
    console.log(divList)
    console.log(divList[1])
    const containerList = document.getElementsByClassName('container')
    console.log(containerList)
    const pList = document.querySelectorAll('p')
    console.log(pList)
    // property
    const p1 = pList[0]
    p1.style.width = '100px'
    p1.className = 'red'
    console.log(p1.style.width)
    console.log(p1.className)
    console.log(p1.nodeName, p1.nodeType)
    // attribute
    p1.setAttribute('data-name', 'imooc')
    console.log(p1.getAttribute('data-name'))
    p1.setAttribute('style', 'font-size: 30px;')

    // DOM 结构操作
    // 新建节点
    const p0 = document.createElement('p')
    p0.innerHTML = 'this is p0'
    // 插入节点
    div1.appendChild(p0)
    // 移动节点
    const div2 = document.getElementById('div2')
    div2.appendChild(p1)
    // 获取父元素
    console.log(p1.parentNode)
    // 获取子元素列表
    const div1ChildNodes = div1.childNodes
    console.log(div1ChildNodes)
    const div1ChildNodesP = Array.prototype.slice.call(div1ChildNodes).filter(child => child.nodeType === 1)
    console.log(div1ChildNodesP)
    // 删除节点
    div1.removeChild(div1ChildNodesP[0])
    
    // 将频繁操作改为一次性操作
    const listNode = document.getElementById('list')
    // 创建一个文档片段 此时还没有插入到dom中
    const frag = document.createDocumentFragment()
    for (let i = 0; i < 10; i++) {
      const li = document.createElement('li')
      li.innerHTML = 'list item' + i
      frag.appendChild(li)
    }
    // 都完成之后，在插入到 dom 树中
    listNode.appendChild(frag)
</script>
</body>
</html>
