<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位问题</title>
  <style>
    body {
      margin: 20px;
    }
    .relative {
      /* 注释掉此句 absolute 会依据 body 来定位 */
      position: relative;
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
      top: 20px;
      left: 50px;
    }
    .absolute {
      width: 200px;
      height: 100px;
      position: absolute;
      border: 1px solid blue;
      top: 20px;
      left: 50px;
    }
  </style>
</head>
<body>
  <p>absolute 和 relative 的定位问题</p>
  <div class="relative">
    <div class="absolute">
      this is absolute
    </div>
  </div>
</body>
</html>
